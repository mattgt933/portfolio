<!DOCTYPE html>
<html>
<head>
<style>
   @font-face { 
     font-family: RC;
     src: url('R&C-Demo.otf'); 
   } 
   
   @font-face { 
     font-family: Caslon;
     src: url('LibreCaslonText-Regular.ttf'); 
   } 
   
body {
  background-color: #e6e6e6;
  color: #000000;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.topNav {
  position: fixed;
  left: 0px;
  top: 0px;
  right: 0px;
  width: 100%;
  height: 80px;
  backdrop-filter: blur(10px);
  z-index: 99 !important;
}

#name {
  font-family: RC;
  position: fixed;
  left: 35px;
  top: 0px;
  z-index: 99;
}

#nav {
  position: fixed;
  right: 35px;
  top: 20px;
  float: right;
  text-align: right;
  display: inline-block;
  width: 32%;
  z-index: 99;
}

.menu {
  font-family: Caslon;
  text-align: right;
  width: 8%;
  float: right;
  display: inline-block;
  z-index: 99;
}

#header-container {
  position: relative;
  z-index: 2;
}

#header {
  font-family: Caslon;
  font-size: 50px;
  text-align: center;
  position: absolute;
  top: 150px;
  left: 50%;
  transform: translateX(-50%);
}

#subHeader {
  font-family: Caslon;
  text-align: center;
  position: absolute;
  top: 200px;
  left: 50%;
  transform: translateX(-50%);
}

#image {
  width: 100%;
  position: absolute;
  top: 80px;
  left: -10px;
  z-index: 1;
}

a:link {
  color: black;
}

a:visited {
  color: black;
}

a:hover {
  color: black;
}

a:active {
  color: black;
}
</style>
</head>
<body>
   <div class="topNav">
      <a href="/"><h1 id="name">MATTHEW THOMAS</h1></a>
      <div id="nav">
         <p class="menu hire">Hire</p>
         <p class="menu contact">Contact</p>
         <p class="menu about">About</p>
         <p class="menu portfolio">Portfolio</p>
      </div>
   </div>

   <div id="header-container">
      <div id="header">Matthew Thomas</div>
      <div id="subHeader">Photographer, Videographer, and Editor</div>
   </div>
   
   <img src="homeImage.jpg" alt="hi" id="image">

</body>
</html>
