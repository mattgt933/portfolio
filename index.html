<!DOCTYPE html>
<html>
<head>
<style>
   @font-face { 
     font-family: RC;
     src: url('R&C-Demo.otf'); 
   } 
   
   @font-face { 
     font-family: Caslon;
     src: url('LibreCaslonText-Regular.ttf'); 
   } 
   
body {
  background-color: #e6e6e6;
  color: #000000;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.topNav {
  position: fixed;
  left: 0px;
  top: 0px;
  right: 0px;
  width: 100%;
  height: 80px;
  backdrop-filter: blur(10px);
  z-index: 99 !important;
}

#name {
  font-family: RC;
  position: fixed;
  left: 35px;
  top: 0px;
  z-index: 99;
}

#nav {
  position: fixed;
  right: 35px;
  top: 20px;
  float: right;
  text-align: right;
  display: inline-block;
  width: 32%;
  z-index: 99;
}

.menu {
  font-family: Caslon;
  text-align: right;
  width: 8%;
  float: right;
  display: inline-block;
  z-index: 99;
}

#gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 16px;
  padding: 16px;
  position: relative;
  z-index: 2;
  margin-top: 200px;
}

.gallery-image {
  width: 100%;
  height: auto;
}

a:link {
  color: black;
}

a:visited {
  color: black;
}

a:hover {
  color: black;
}

a:active {
  color: black;
}
</style>
</head>
<body>
   <div class="topNav">
      <a href="/"><h1 id="name">MATTHEW THOMAS</h1></a>
      <div id="nav">
         <p class="menu hire">Hire</p>
         <p class="menu contact">Contact</p>
         <p class="menu about">About</p>
         <p class="menu portfolio">Portfolio</p>
      </div>
   </div>

   <div id="gallery-container">
      <img src="-MG-5908.jpg" alt="Image 1" class="gallery-image">
      <img src="-MG-6368.jpg" alt="Image 2" class="gallery-image">
      <img src="IMG_7309.jpg" alt="Image 3" class="gallery-image">
      <img src="_MG_0859.jpg" alt="Image 4" class="gallery-image">
      <img src="_MG_0889-Enhanced-NR.jpg" alt="Image 5" class="gallery-image">
      <img src="_MG_1180.jpg" alt="Image 6" class="gallery-image">
      <img src="_MG_1292.jpg" alt="Image 7" class="gallery-image">
      <img src="_MG_6204.jpg" alt="Image 8" class="gallery-image">
      <img src="_MG_6258-Pano-2.jpg" alt="Image 9" class="gallery-image">
      <img src="_MG_6441.jpg" alt="Image 10" class="gallery-image">
      <!-- Repeat for more images -->
   </div>

</body>
</html>
