<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photographer and Videographer Portfolio of Matthew Thomas">
    <meta name="keywords" content="photography, videography, portfolio, Matthew Thomas">
    <meta name="author" content="Matthew Thomas">
    <title>Matthew Thomas</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        @font-face {
            font-family: RC;
            src: url('https://matthewthomasportfolio.vercel.app/R&C-Demo.otf');
        }

        @font-face {
            font-family: Caslon;
            src: url('https://matthewthomasportfolio.vercel.app/LibreCaslonText-Regular.ttf');
        }

        body {
            background-color: #e6e6e6;
            color: #000000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .topNav {
            position: fixed;
            left: 0px;
            top: 0px;
            right: 0px;
            width: 100%;
            height: 80px;
           backdrop-filter: blur(10px);
		-webkit-backdrop-filter: blur(10px);
            z-index: 99 !important;
            background-color: rgba(177, 173, 158, .2);
            color: #000;
        }

        #name {
            font-family: RC;
            position: fixed;
            left: 35px;
            top: 0px;
            z-index: 99;
		padding: 10px;
            color: #e6e6e6 !important;
            white-space: nowrap;
        }
        
        .custom-menu {
        text-align: right;
        float: right;
        display: flex;
        align-items: center;
        z-index: 99;
    }

    .custom-menu.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100px;
        right: 0;
        width: 100%;
       backdrop-filter: blur(10px);
	    -webkit-backdrop-filter: blur(10px);
        background-color: rgba(177, 173, 158, .2);
        text-decoration: none !important;
    }

        .custom-menu a {
            text-decoration: none !important;
            color: #e6e6e6;
        }

        .custom-menu p {
            font-family: Caslon;
            margin-top: 35px;
            margin-right: 60px;
            color: #e6e6e6;
        }
        
        

        #nav {
            position: fixed;
            right: 15px;
            top: 35px;
            width: auto;
            z-index: 99;
            display: none;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }
        
         .menuIcon {
         color: #e6e6e6;
         display: none;
            cursor: pointer;
            padding: 25px;
		 z-index: 100;
            }

        #image-container {
            position: relative;
        }

        #image {
        width: 100%;
        }

        #text-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }


        #sub-heading {
            font-size: 35px;
             white-space: nowrap;
        }
        
        .portfolio-button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 18px;
        text-decoration: none;
        background-color: none;
        color: #000;
        border-radius: 0px;
        border: 1px solid #e6e6e6;
        transition: background-color 0.3s ease;
        transition: backdrop-filter 0.3s ease;
    }

    .portfolio-button:hover {
   backdrop-filter: blur(10px);
	    -webkit-backdrop-filter: blur(10px);
        background-color: rgba(177, 173, 158, .2);
    }

        .footer {
            background-color: rgba(177, 173, 158);
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
            width: 100%;
        }

        #c {
            font-size: 13px;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            color: white;
        }
        
          .footer a:link {
         color: white;
      }

      .footer a:visited {
         color: white;
      }

      .footer a:hover {
         color: white;
      }

      .footer a:active {
         color: white;
      }

        @media screen and (max-width: 880px) {
        
         #image-container {
            position: relative;
            display: flex;
      	align-items: center;
      	justify-content: center;
      	height: 100vh;
      	margin: 0;
        }
        
        #image {
        width: auto;
		display: flex;
      	align-items: center;
      	justify-content: center;
      	height: 100vh;
      	margin: 0;
        }
        
        #sub-heading {
            font-size: 3.5vw;
        }
        
            .custom-menu {
            display: none;
        }
        
        #name {
        width: 100%;
        left: 0px;
        text-align: center;
        padding: 0px;
        }

        .custom-menu.active {
            display: flex;
            text-decoration: none !important;
        }

            #nav {
                display: block;
            }
            
            .topNav {
            height: 100px;
            }

            .menu-icon {
                display: block;
            }
            
            .menuIcon {
            width: 100%;
            text-align: center;
            position: fixed;
        	top: 40px;
        	right: 0;
            display: block;
            cursor: pointer;
            padding: 25px;
            }
            
            .custom-menu.active p {
                margin: 0;
                padding: 10px;
                text-align: center;
                text-decoration: none !important;
            }
        }
    </style>
</head>

<body>
   <div class="topNav">
    <a href="/"><h1 id="name">MATTHEW THOMAS</h1></a>
    <div class="custom-menu" id="custom-menu">
        <a href="portfolio.html"><p class="menu portfolio">Portfolio</p></a>
        <a href="about.html"><p class="menu about">About</p></a>
        <a href="contact.html"><p class="menu contact">Contact</p></a>
        <a href="hire.html"><p class="menu hire">Hire</p></a>
    </div>
    </div>
    <span class="w3-bar-item w3-right menuIcon" onclick="toggleMenu()">â˜°</span>
</div>

    <div id="image-container">
        <img src="https://matthewthomasportfolio.vercel.app/_MG_5963.jpg" id="image" alt="Home Page Image">
        <div id="text-container">
            <p id="sub-heading">PHOTOGRAPHER | VIDEOGRAPHER | EDITOR</p>
             <a href="portfolio.html" class="portfolio-button">View Portfolio</a>
        </div>
    </div>

    <div class="footer">
        Custom website by Matthew Thomas |
        <a href="/">Home</a> |
        <a href="portfolio.html">Portfolio</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a> |
        <a href="hire.html">Hire</a><br>
        <p id="c">&copy; 2024 Matthew Thomas</p>
    </div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("custom-menu");
        menu.classList.toggle("active");
    }
</script>
</body>

</html>
