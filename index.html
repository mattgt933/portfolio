<!DOCTYPE html>
<html>
<head>
<style>
   @font-face { 
     font-family: RC;
     src: url('R&C-Demo.otf'); 
   } 
   
   @font-face { 
     font-family: Caslon;
     src: url('LibreCaslonText-Regular.ttf'); 
   } 
   
   
body {
  background-color: #e6e6e6;
  color: #000000;
}

   .topNav {
      backdrop-filter: blur(10px);
   }

  #name {
  font-family: RC;
  position: fixed;
   left: 35px;
   top: 0px;
  }

  .nav {
   position: fixed;
   right: 35px;
   top: 20px;
   float: right;
   text-align: right;
   display: inline-block;
   width: 32%;
  }
  
  .menu {
  font-family: Caslon;
  position: relative;
   right: 35px;
   top: 13px;
   text-align: right;
   width: 8%;
   float: right;
   display: inline-block;
  }
  
  #header {
  font-family: Caslon;
  font-size: 50px;
   position: absolute;
  top: 200px;
  width: 100%;
  text-align: center;
  }

a:link {
  color: black;
}

/* visited link */
a:visited {
  color: black;
}

/* mouse over link */
a:hover {
  color: black;
}

/* selected link */
a:active {
  color: black;
}
</style>
</head>
<body>
   <div id="topNav">
<a href="/"><h1 id="name">MATTHEW THOMAS</h1></a>
<div id="nav">
   <p class="menu hire">Hire</p>

</div>
   </div>
