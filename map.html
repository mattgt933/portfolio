<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Map Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <style>
        #map-viewer {
            width: 100%;
            height: 100vh;
            background-color: black;  /* Helpful to spot if the viewer is rendering */
        }
    </style>
</head>
<body>

<div id="map-viewer"></div>

<script>
    var viewer = OpenSeadragon({
        id: "map-viewer",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
        tileSources: {
            type: 'image',
            url: 'https://media.githubusercontent.com/media/mattgt933/portfolio/main/VBC%20Whole%20Camp-orthomosaic.jpg',  // Replace this with your actual image path
            buildPyramid: false  // Use this if you're not generating tiles
        },
        showNavigator: true,
        defaultZoomLevel: 0,  // Ensure it starts zoomed out
        minZoomLevel: 0.5,    // Allow a wider zoom range if needed
        maxZoomLevel: 10
    });
</script>

</body>
</html>
