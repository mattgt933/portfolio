<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Map Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <style>
        #map-viewer {
            width: 100%;
            height: 100vh;
            background-color: black;  /* Helpful to spot if the viewer is rendering */
        }
    </style>
</head>
<body>

<div id="map-viewer"></div>

<script>
    var viewer = OpenSeadragon({
        id: "map-viewer",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
        tileSources: {
            type: 'image',
            url: 'https://previews.dropbox.com/p/thumb/ACZEsuvqOvvyqFjcAp1zGmDSHqSUpjZljEhC49H-YRJOb4_pEdr31pylUkchqLVXqrVpTndf8YDG0ERniiZBE8XczA8is0HpdWkeWghPypT4TkCQXW5xxK9sz99mF30dkxEtF7EpVTJmIKf2xayiiEUo-DoKW-v1d3t97NWVuJfcmqy1XEQCKc1oXDAwLnuK1W4hV6tgdC9ncbBrTKaCcw9AVf-TO0MXFJ-QG4HpqweqD8DD1qNEYYtH0J1Lyb9MUxTdsU8aGGYyiXHy-s8PRDsQf6r3vUCrEPdAUoGBRAV1gzU-VeBi8NaJ_neCXU5Ex0k/p.png',
            buildPyramid: false  // Keep this false to avoid tiling issues
        },
        immediateRender: true,   // Render as soon as possible
        visibilityRatio: 1,      // Ensures full image is visible before rendering
        blendTime: 0,            // No delay in rendering tiles
        minZoomLevel: 0.1,       // Allow full zoom out
        maxZoomLevel: 20,        // Allow deeper zoom
        defaultZoomLevel: 0,     // Ensure initial view is zoomed out
        showNavigator: true
    });
</script>


</body>
</html>
