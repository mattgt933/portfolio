<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Map Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <style>
        #map-viewer {
            width: 100%;
            height: 100vh;
            background-color: black;  /* Helpful to spot if the viewer is rendering */
        }
    </style>
</head>
<body>

<div id="map-viewer"></div>

<script>
    var viewer = OpenSeadragon({
        id: "map-viewer",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
        tileSources: {
            type: 'image',
            url: 'https://www.dropbox.com/scl/fi/m92o8iylzqe3ges3jolbd/VBC-WholeCamp-orthomosaic-copy.jpg?rlkey=19pfdm2gr5fkvb7ygblc9ua4m&st=pfpsx3wr&raw=1',
            buildPyramid: false  // Keep this false to avoid tiling issues
        },
        minZoomLevel: 0.1,       // Allow full zoom out
        maxZoomLevel: 20,        // Allow deeper zoom
        defaultZoomLevel: 0,     // Ensure initial view is zoomed out
        showNavigator: true
    });
</script>


</body>
</html>
