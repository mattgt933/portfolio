    (async () => {
        const viewer = new Cesium.Viewer("cesiumContainer", {
  terrainProvider: await Cesium.CesiumTerrainProvider.fromIonAssetId(
    1,
  ),
});
viewer.scene.globe.depthTestAgainstTerrain = true;

        try {
            // Load your 3D Tileset (with texture)
            const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(2765098);  
            viewer.scene.primitives.add(tileset);
            await viewer.zoomTo(tileset);

            // Apply the default style if it exists
            const extras = tileset.asset.extras;
            if (Cesium.defined(extras) && Cesium.defined(extras.ion) && Cesium.defined(extras.ion.defaultStyle)) {
                tileset.style = new Cesium.Cesium3DTileStyle(extras.ion.defaultStyle);
            }
        } catch (error) {
            console.error(error);
        }
    })();
