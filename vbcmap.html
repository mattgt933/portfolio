            font-family: Caslon;

        body {
            background-color: #e6e6e6;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .topNav {
            position: fixed;
            left: 0px;
            top: 0px;
            right: 0px;
            width: 100%;
            height: 80px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 99 !important;
            background-color: rgba(177, 173, 158, .2);
            color: #000;
        }

        #name {
            font-family: RC;
            position: fixed;
            left: 35px;
            top: 0px;
            z-index: 99;
            color: #000 !important;
            white-space: nowrap;
        }

        .custom-menu {
            text-align: right;
            float: right;
            display: flex;
            align-items: center;
            z-index: 99;
        }

        .custom-menu.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100px;
            right: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(177, 173, 158, .2);
            text-decoration: none !important;
        }

        .custom-menu a {
            text-decoration: none !important;
            color: #000;
        }

        .custom-menu p {
            font-family: Caslon;
            margin-top: 35px;
            margin-right: 60px;
            color: #000;
        }

        #nav {
            position: fixed;
            right: 15px;
            top: 35px;
            width: auto;
            z-index: 99;
            display: none;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        .menuIcon {
            color: #000;
            display: none;
            cursor: pointer;
            padding: 25px;
            z-index: 100;
        }

        #gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 0px;
  position: relative;
  z-index: 0;
  margin-top: 0px;
  margin-left: 0px;
  margin-right: 0px;
            overflow: hidden;
}

        iframe {
width: 100%;
            height: 75vw;
            border: none;
        }

        .footer {
            background-color: rgba(177, 173, 158);
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
            width: 100%;
        }

        #c {
            font-size: 13px;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            color: white;
        }

        .footer a:link {
            color: white;
        }

        .footer a:visited {
            color: white;
        }

        .footer a:hover {
            color: white;
        }

        .footer a:active {
            color: white;
        }

        @media screen and (max-width: 880px) {
            .custom-menu {
                display: none;
            }

            #name {
                width: 100%;
                left: 0px;
                text-align: center;
                padding: 0px;
            }

            .custom-menu.active {
                display: flex;
                text-decoration: none !important;
            }

            #nav {
                display: block;
            }

            .topNav {
                height: 100px;
            }

            .menu-icon {
                display: block;
            }

            .menuIcon {
                width: 100%;
                text-align: center;
                position: fixed;
                top: 40px;
                right: 0;
                display: block;
                cursor: pointer;
                padding: 25px;
            }

            .custom-menu.active p {
                margin: 0;
                padding: 10px;
                text-align: center;
                text-decoration: none !important;
            }


            iframe {
                width: 100%;
                height: 250vw;
                border: none;
            }

        }
    </style>
