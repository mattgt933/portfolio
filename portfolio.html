/* Gallery Container */
#gallery-container {
    margin: 150px auto 0 auto; /* Center the container horizontally */
    padding: 16px;
    width: calc(100% - 32px); /* Ensure full width minus padding */
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the items */
    align-items: flex-start; /* Align items at the top */
}

/* Gallery Item */
.w3-quarter {
    width: calc(22%- 16px); /* 25% width minus the margin */
    height: calc(15vw - 16px);
    margin: 8px;
    padding: 0px !important;
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    overflow: hidden;
    position: relative;
    border-radius: 15px;
}

/* Image Styling */
.w3-quarter img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
    border-radius: 15px;
}

/* Adjustments for Modal */
.w3-modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

        .w3-modal {
            display: none;
            position: fixed;
            z-index: 90;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);

            float: right;

            text-decoration: none;

        }

        #modalImage {
            width: 100%;
            height: auto;
        }

        <div id="gallery-container">
        <h1 id="portfolio">PORTFOLIO</h1>
        <div class="w3-row-padding" id="myGrid" style="margin-bottom:128px">
            <!-- Images will be injected here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="w3-modal">
        <div class="w3-modal-content">
            <span class="w3-closebtn" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Full Size Image">
        </div>
    </div>

    <script>
        function loadImages() {
            fetch('images.json')
                .then(response => response.json())
                .then(data => {
                    const galleryContainer = document.getElementById('myGrid');
                    data.images.forEach(imgSrc => {
                        const imgElement = document.createElement('img');
                        imgElement.src = imgSrc;
                        imgElement.alt = imgSrc;
                        imgElement.className = 'w3-image';
                        imgElement.onclick = () => openModal(imgSrc);
                        const colDiv = document.createElement('div');
                        colDiv.className = 'w3-quarter';
                        colDiv.appendChild(imgElement);
                        galleryContainer.appendChild(colDiv);
                    });
                });
        }

        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            var fullSizePath = 'fullsize/' + imgSrc;
            modalImg.src = fullSizePath;
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
