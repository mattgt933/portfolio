<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photographer and Videographer Portfolio of Matthew Thomas">
    <meta name="keywords" content="photography, videography, portfolio, Matthew Thomas">
    <meta name="author" content="Matthew Thomas">
    <title>Matthew Thomas</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <!-- Custom Fonts -->
    <style>
        @font-face {
            font-family: 'RC';
            src: url('https://matthewthomasportfolio.vercel.app/R&C-Demo.otf') format('opentype');
        }

        @font-face {
            font-family: 'Caslon';
            src: url('https://matthewthomasportfolio.vercel.app/LibreCaslonText-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'RC', sans-serif;
            margin: 0;
            padding: 0;
        }

        #portfolio {
            text-align: center;
            margin-top: 20px;
            font-family: 'Caslon', serif;
        }

        .w3-quarter img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: 'Caslon', serif;
        }

        .w3-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .w3-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .w3-closebtn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .w3-closebtn:hover,
        .w3-closebtn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #modalImage {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="gallery-container">
        <h1 id="portfolio">PORTFOLIO</h1>
        <div class="w3-row-padding" id="myGrid" style="margin-bottom:128px">
            <!-- Images will be injected here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="w3-modal">
        <div class="w3-modal-content">
            <span class="w3-closebtn" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Full Size Image">
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Matthew Thomas. All rights reserved.</p>
    </div>

    <script>
        function loadImages() {
            fetch('images.json')
                .then(response => response.json())
                .then(data => {
                    const galleryContainer = document.getElementById('myGrid');
                    data.images.forEach(imgSrc => {
                        const imgElement = document.createElement('img');
                        imgElement.src = `${imgSrc}`;
                        imgElement.alt = imgSrc;
                        imgElement.className = 'w3-image';
                        imgElement.onclick = () => openModal(imgSrc);
                        const colDiv = document.createElement('div');
                        colDiv.className = 'w3-quarter';
                        colDiv.appendChild(imgElement);
                        galleryContainer.appendChild(colDiv);
                    });
                });
        }

        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            var fullSizePath = 'fullsize/' + imgSrc;
            modalImg.src = fullSizePath;
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
